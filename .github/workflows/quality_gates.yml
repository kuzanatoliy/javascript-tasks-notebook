name: quality gates
on: [push]
jobs:
  quality-gates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: yarn install
      - name: prettier
        run: yarn run prettier:check
      - name: linter
        run: yarn run lint
